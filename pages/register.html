<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register-login.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
   
</head>
<body>

      <header>
    <nav>
        <div class="head">
            <div class="img-head inline-block" style="padding: 5px 0;">
                <img src="../img/logo-light.png">
            </div>
        </div>
    </nav>
</header>
<br> <br>
        <div class="login">
                <form name='form-login'>
            
                    <h1 style="color:aliceblue ">REGISTER</h1>
            
                    <label for="name">Email</label>
                    <input type="email"  id="email" placeholder="Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
                    
                    <label for="pw">Password</label>
                    <input type="password"
                           id= "pw"
                           placeholder="Password" required>
                    <button id="rgstr_btn" type="button" onclick="createUser()">Register</button>
                </form>
            </div>
            <script src="../js/register-login.js" type="text/javascript"></script>   
</body>

</html>
