<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/register-login.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
        <header>
                <nav>
                    <div class="head">
                        <div class="img-head inline-block" style="padding: 5px 0;">
                            <img src="img/logo-light.png">
                        </div>
                    </div>
                </nav>
            </header>
            <br> <br>
        <div class="login">
                <form name='form-login'>
            
                    <h1 style="color:aliceblue">Login</h1>
                    <br>
            
                    <label for="userName">Email</label>
                    <input type="email" id="userName" placeholder="Username" required>
            
                    <label for="userPw">Password</label>
                    <input type="password" id= "userPw" placeholder="Password" required>
            
                    <button id= "login_btn" type="button" onclick="logIn()">Login</button>

                    <div class="container signin">
                            <p>Already have an account? <button id= "register">Register</button></p>
                          </div>

                </form>
            </div>
            
            <script src="js/register-login.js" type="text/javascript"></script>   
            <script src="js/custom.js" type="text/javascript"></script> 
</body>
</html>
